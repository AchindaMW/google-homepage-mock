<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Home</title>
    <link rel="icon" href="img/favicon.svg">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/home.css">
</head>

<body>
    <header>
        <div>
            <span>Gmail</span>
            <span>Images</span>
            <span title="Google apps" class="material-symbols-outlined">
                apps
            </span>
            <button>Sign in</button>
        </div>
    </header>
    <main>
        <img id="google-light" src="img/google-light" alt="Google-light">
        <img id="google-dark" src="img/google-dark.png" alt="google-dark">
        <form action="https://www.google.com/search">
            <div id="search">
                <span class="material-symbols-outlined">
                    search
                </span>
                <span>
                    <input type="text" name="q">
                </span>
                <span>
                    <img title="Search by voice" src="img/google voice" alt="keyboard voice">
                </span>
                <span>
                    <img title="Search by image" src="img/google lense" alt="google lens">
                </span>
            </div>
            <div>
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
        </form>
        <div id="language">
            <span>Google offered in: </span>
            <span><a href="#">සිංහල</a></span>
            <span><a href="#">தமிழ்</a></span>
        </div>
    </main>
    <footer>
        <div id="top-row">
            <span>Sri Lanka</span>
        </div>
        <div id="bottom-row">
            <div><span><a href="#">About</a></span>
                <span><a href="#">Advertising</a></span>
                <span><a href="#">Business</a></span>
                <span><a href="#">How Search works</a></span>
            </div>
            <div><span><a href="#">Privacy</a></span>
                <span><a href="#">Terms</a></span>
                <span><a href="#">Settings</a></span>
            </div>
        </div>
    </footer>
</body>

</html>
