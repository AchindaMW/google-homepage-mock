<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google home</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="icon" href="img/icons8-google.svg">
</head>

<body>
    <header>       
        <div id="header">            
            <span id="gmail">Gmail</span>
            <span id="images">Images</span> 
            <span title="Google Apps" id="app" class="material-symbols-outlined">
                apps
            </span>
            <span>Sign in</span>
        </div>
    </header>
    <div id="body">
        <img src="img/gggg" alt="google-image">
        <form action="https://www.google.com/search" method="get">
            <div id="search-bar">
                <span class="material-symbols-outlined">
                    search
                </span><span>
                    <input id="search" type="text" name="q" style="color: black;"></span><span>
                    <img title="Search by voice" id="google-voice" src="img/google voice" alt="google-voice"></span><span>
                    <img title="Search by image" id="google-lense" src="img/google lense" alt="google-lense">
                </span>
            </div>
            <div id="buttons">
                <button class="button">Google Search</button>
                <button class="button">I'm Feeling Luckey</button>
            </div>
        </form>
        <div id="text">
            <span>Google offered in:</span>
            <span id="sinhala">සිංහල</span>
            <span id="tamil">மொழி</span>
        </div>
    </div>
    <div id="footer">
        <div id="first-footer"><span id="country">Sri Lanka</span></div>
        <div id="last-footer">
            <div>
            <span>About</span>
            <span>Advertising</span>
            <span>Business</span>
            <span>How Search works</span>
            </div>
            <div>
            <span>Privacy</span>
            <span>Terms</span>
            <span>Settings</span>
            </div>
        </div>
    </div>
</body>

</html>
